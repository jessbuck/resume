    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel=
    'stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel=
    'stylesheet' type='text/css'>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="zocial/css/zocial.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/jQuery.js"></script>

<body>
    <div class="container" id="main">\
        <header id="header">
            <div class="row">
                <div class="col-md-12" id="header-titles"></div>
            </div>
            <div class="row">
                <div class="col-md-4" id="header-logo"></div>
                <div class="col-md-8" id="header-message"></div>
            </div>
            <div style="clear: both;"></div>
        </header>
        <div aria-multiselectable="true" class="panel-group" id="accordion"
        role="tablist">
            <div class="gray panel panel-default" id="work-panel">
                <div class="section-heading panel-heading" id="heading-work"
                role="tab" tabindex="0">
                    <h2>Work Experience <a aria-controls="workExperience"
                    aria-expanded="true" class="section-collapse" data-parent=
                    "#accordion" data-toggle="collapse" href="#workExperience"
                    role="button"><span class=
                    "glyphicon glyphicon-menu-down"></span></a></h2>
                </div>
                <div aria-labelledby="heading-work" class=
                "section-body panel-body collapse" id="workExperience" role=
                "tabpanel"></div>
            </div>
            <div class="gray panel panel-default" id="projects-panel">
                <div class="section-heading panel-heading" id=
                "heading-projects" role="tab" tabindex="1">
                    <h2>Projects <a aria-controls="projects" aria-expanded=
                    "true" class="section-collapse" data-parent="#accordion"
                    data-toggle="collapse" href="#projects" role=
                    "button"><span class=
                    "glyphicon glyphicon-menu-down"></span></a></h2>
                </div>
                <div aria-labelledby="heading-projects" class=
                "section-body panel-body collapse" id="projects" role=
                "tabpanel"></div>
            </div>
            <div class="gray panel panel-default" id="education-panel">
                <div class="section-heading panel-heading" id=
                "heading-education" role="tab" tabindex="2">
                    <h2>Education <a aria-controls="education" aria-expanded=
                    "true" class="section-collapse" data-parent="#accordion"
                    data-toggle="collapse" href="#education" role=
                    "button"><span class=
                    "glyphicon glyphicon-menu-down"></span></a></h2>
                </div>
                <div aria-labelledby="heading-education" class=
                "section-body panel-body collapse" id="education" role=
                "tabpanel"></div>
            </div>
            <!-- <div class="gray panel panel-default" id="map-panel">
                <div class="section-heading panel-heading" id="heading-map"
                role="tab" tabindex="3">
                    <h2>Where I've Lived and Worked <a aria-controls="mapDiv"
                    aria-expanded="true" class="section-collapse" data-parent=
                    "#accordion" data-toggle="collapse" href="#mapDiv" role=
                    "button"><span class=
                    "glyphicon glyphicon-menu-down"></span></a></h2>
                </div>
                <div aria-labelledby="heading-map" class=
                "section-body panel-body collapse" id="mapDiv" role="tabpanel">
                </div>
            </div> -->
        </div>
        <footer>
            <div class="dark-gray" id="lets-connect">
                <h2 class="orange center-text">Let's Connect</h2>
                <ul class="flex-box" id="footerContacts"></ul>
            </div>
        </footer>
    </div>

    <script src="js/resumeBuilder.js"></script>

    <script type="text/javascript">

        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none';
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.display = 'none';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('work-panel').style.display = 'none';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects-panel').style.display = 'none';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education-panel').style.display = 'none';
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }
        // if (document.getElementById('map') === null) {
        //     document.getElementById('map-panel').style.display = 'none';
        // }
    </script>
</body>
